<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Canvas App Integration</title>

    <!-- Office JavaScript API -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- CSS -->
    <link href="MessageRead.css" rel="stylesheet" type="text/css" />

    <!-- Office UI Fabric Core -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css" />
</head>
<body class="ms-Fabric" dir="ltr">

    <div id="content-main" class="ms-Grid" dir="ltr">

        <!-- Canvas App Container -->
        <div id="canvas-container" class="ms-Grid-row" style="display: none;">
            <div class="ms-Grid-col ms-sm12">
                <div class="canvas-wrapper">
                    <div class="canvas-frame-container">
                        <iframe id="canvas-iframe"
                                src=""
                                frameborder="0">
                        </iframe>
                        <div id="iframe-loading" class="iframe-overlay">
                            <div class="loading-content">
                                <div class="ms-Spinner ms-Spinner--large">
                                    <div class="ms-Spinner-circle"></div>
                                    <div class="ms-Spinner-label">Loading Canvas App...</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading-container" class="ms-Grid-row">
            <div class="ms-Grid-col ms-sm12">
                <div class="loading-state padding">
                    <div class="ms-Spinner ms-Spinner--large">
                        <div class="ms-Spinner-circle"></div>
                        <div class="ms-Spinner-label">Initializing...</div>
                    </div>
                    <h3 id="loading-title" class="ms-font-l ms-fontWeight-semilight">Preparing Canvas App</h3>
                    <p id="loading-message" class="ms-font-m ms-fontColor-neutralSecondary">Extracting email context and loading Canvas App...</p>
                    <div class="loading-steps">
                        <div class="loading-step" id="step-context">
                            <i class="ms-Icon ms-Icon--Mail"></i>
                            <span>Reading email context</span>
                        </div>
                        <div class="loading-step" id="step-canvas">
                            <i class="ms-Icon ms-Icon--PowerApps"></i>
                            <span>Loading Canvas App</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error State -->
        <div id="error-container" class="ms-Grid-row" style="display: none;">
            <div class="ms-Grid-col ms-sm12">
                <div class="error-state padding">
                    <div class="error-icon">
                        <i class="ms-Icon ms-Icon--ErrorBadge ms-font-xxl ms-fontColor-error"></i>
                    </div>
                    <h3 class="ms-font-l ms-fontColor-error">Unable to Load Canvas App</h3>
                    <p id="error-message" class="ms-font-m ms-fontColor-neutralSecondary">An error occurred while loading the Canvas App.</p>
                    <div class="error-actions">
                        <button id="retry-btn" class="ms-Button ms-Button--primary">
                            <span class="ms-Button-label">
                                <i class="ms-Icon ms-Icon--Refresh"></i> Try Again
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Load MessageRead.js -->
    <script src="Scripts/MessageRead.js" type="text/javascript"></script>
</body>
</html>
